<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}Nick's Site{% endblock %}</title>

    <style type="text/css">
        .top-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .top-panel .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .top-panel .navigation {
            display: flex;
        }

        .top-panel .navigation a {
            margin-left: 10px;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(to right, #0096aa, #007daa);
            padding: 8px 16px;
            border-radius: 0;
        }

        .top-panel .navigation a.logout {
            background: linear-gradient(to right, #aa0000, #880000);
        }

        .top-panel .navigation a.my-lists {
            background: linear-gradient(to right, #0096aa, #007daa);
            color: #ffffff;
            border-radius: 0;
            font-weight: bold;
            text-decoration: none;
        }

        .top-panel .navigation a:hover {
            opacity: 0.8;
        }

        .main {
            margin-top: 50px;
            padding: 0px 10px;
        }
    </style>

    {% block extra_css %}
    {% endblock %}
</head>
<body>
<div class="top-panel">
    <a href="/" class="logo">Nick's Site</a>
    <div class="navigation">
        {% if user.is_authenticated %}
            <a href="/create" class="my-lists">My lists</a>
            <a href="{% url 'logout' %}" class="logout">Log Out</a>
        {% else %}
            <a href="{% url 'login' %}">Log In</a>
            <a href="{% url 'register' %}">Sign Up</a>
        {% endif %}
    </div>
</div>

<div id="content" class="main">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-2">To Do List</h1>
            <hr class="mt-0 mb-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4Y5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
